{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Task Master</h1>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('main.delete', id=task.id) }}">Delete</a>
                    <br>
                    <a href="{{ url_for('main.update', id=task.id) }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/" method="POST" class="task-form">
        <input type="text" name="content" placeholder="Add a new task" required>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
