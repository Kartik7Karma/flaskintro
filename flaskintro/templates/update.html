{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="{{ url_for('main.update', id=task.id) }}" method="POST">
            <input type="text" name="content" value="{{ task.content }}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
