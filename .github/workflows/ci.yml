name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run tests
      working-directory: .
      env:
        FLASK_CONFIG: TestingConfig
        USE_SQLITE_FOR_TESTS: 1
        PYTHONPATH: .
      run: |
        pytest test --cov=flaskintro --cov-report=term
